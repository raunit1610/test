        <h2>Health Status </h2>

        <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    <label for="age">Age (in Years and Months):</label>
    <input type="text" id="age" name="age" placeholder="e.g. 4 Years 3 Months" required>
    <label for="height">Height (in cm):</label>
    <input type="number" id="height" name="height" placeholder="e.g. 105" required>
    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" name="weight" placeholder="e.g. 15" required>
    <label for="moc">Medical Officer’s Comment</label>
    <input type="text" id="moc" name="moc">
    <label for="att">Attandence%</label>
    <input type="number" id="att" name="att" placeholder="e.g. 90" required>
    <label for="ctr">Class Teacher’s Remarks</label>
    <input type="text" id="ctr" name="ctr">
    <label for="orp">Online Result Published on</label>
    <input type="date" id="orp" name="orp" required>
